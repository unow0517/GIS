<!DOCTYPE html>
<head>
  <title>Yn's GIS works</title>
  <link rel="stylesheet" href="style.css">
  <script src="./index.js"></script>
</head>
<body>
  <div id="slider">
    <input type="radio" name ="slider" id="slide1" checked>
    <input type="radio" name ="slider" id="slide2" >
    <input type="radio" name ="slider" id="slide3" >
    <input type="radio" name ="slider" id="slide4" >
    <input type="radio" name ="slider" id="slide5" >
    <input type="radio" name ="slider" id="slide6" >
    <div id="slides">
      <div id="overflow">
        <div class="inner">
          <div class='slide slide_1'>
            <div class="slide-content slide-content1">
              <h2>CoronaMap</h2>
              <img class='coronamap' src="./image/covidNewCases20-21.gif" alt="COVID_1Year"><br>
              <span class='text'>worldmap.shp + WHO Covid19 Data => Temporal => export 383 png files => png to gif </span>
            </div>
          </div>
          <div class='slide slide_2' onClick= "gradWork()">
            <div class="slide-content slide-content2" >
                <img class="gradworkpanel contentimage" src="./image/bachelorgraduationwork.jpg" alt="GraduationWork"> 
                <span id ='gradWork' class="explanation"></span>
            </div>
          </div>
          <div class='slide slide_3' onClick= "fourmaps()">
            <div class="slide-content slide-content3" onClick= "fourmaps()">
              <img class = 'fourmaps contentimage' src="./image/fourmaps.jpg" alt="fourmaps">
              <span id ='4maps' class="explanation expfourmaps"></span>
            </div>
          </div>
          <div class='slide slide_4' onClick= "sixmaps()">
            <div class="slide-content slide-content4" onClick= "sixmaps()">
              <img class = 'sixmaps contentimage' src="./image/sixmaps.jpg" alt="sixmaps">
              <span id ='sixmaps' class="explanation"></span>
            </div>
          </div>
          <div class='slide slide_5' onClick= "finalmaps()">
            <div class="slide-content slide-content5" onClick= "finalmaps()">
              <img class = 'finalmaps contentimage' src="./image/finalmaps.jpg" alt="finalmaps">
              <span id ='finalmaps' class="explanation"></span>
            </div>
          </div>
          <div class='slide slide_6' onClick= "naturpark()">
            <div class="slide-content slide-content6"  onClick= "naturpark()">
                <img id='image' class='naturpark contentimage' src="./image/panel.jpg" alt="naturpark">
                <span id ='naturpark' class="explanation"></span>  
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="controls">
      <!-- Label works as a button for input[type=radio]!!! -->
      <label for ="slide1"></label>
      <label for ="slide2"></label>
      <label for ="slide3"></label>
      <label for ="slide4"></label>
      <label for ="slide5"></label>
      <label for ="slide6"></label>
    </div>
    <div id="bullets">
      <label for ="slide1"></label>
      <label for ="slide2"></label>
      <label for ="slide3"></label>
      <label for ="slide4"></label>
      <label for ="slide5"></label>
      <label for ="slide6"></label>
    </div>
  </div>
</body>
